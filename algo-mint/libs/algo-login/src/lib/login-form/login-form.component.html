<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  autocomplete="off"
  class="mat-input-bg-white mb-5"
>
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
  <div class="d-inline-flex w-100 mb-4">
    <button
      [disabled]="!form.valid"
      type="submit"
      class="btn bg-algo-dark text-white submit-button d-inline-flex flex-grow-1 justify-content-center align-self-center"
    >
      Login
    </button>
  </div>
  <div class="d-inline-flex w-100 mb-3">
    <button
      type="submit"
      class="btn bg-primary text-white submit-button d-inline-flex flex-grow-1 justify-content-center align-self-center"
    >
      Facebook
    </button>
    <button
      type="submit"
      class="btn bg-danger text-white submit-button d-inline-flex flex-grow-1 justify-content-center align-self-center"
    >
      Google
    </button>
  </div>

  <a href="#" class="d-flex justify-content-center text-white"
    >Forgot Password ?</a
  >

  <div class="row" *ngIf="emailVerificationMessage">
    <div class="col-lg-12">
      <div class="alert alert-danger">
        {{ message }}
      </div>
    </div>
  </div>
</form>
